# Development docker-compose used by `scripts/deploy_development.sh`
# Notes:
#   - Relies on environment variables from the project root `.env` file.
#   - External port mappings align with helper script output and health checks.
#   - Healthchecks ensure dependent services wait for readiness.

services:
  db:
    image: pgvector/pgvector:pg16
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ingest_dev}
      POSTGRES_USER: ${POSTGRES_USER:-ingest_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ingest123}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ingest_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev_net

  redis:
    image: redis:7-alpine
    env_file:
      - ../.env
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dev_net

  minio:
    image: minio/minio:latest
    env_file:
      - ../.env
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dev_net

  web:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-ingest.settings.dev}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-ingest_user}:${POSTGRES_PASSWORD:-ingest123}@db:5432/${POSTGRES_DB:-ingest_dev}}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
      - model_volume_dev:/app/models
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dev_net

  worker:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-ingest.settings.dev}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
    command: celery -A ingest worker --loglevel=info --concurrency=2
    volumes:
      - ..:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
      - model_volume_dev:/app/models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - dev_net

  beat:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-ingest.settings.dev}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
    command: celery -A ingest beat --loglevel=info
    volumes:
      - ..:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - dev_net

volumes:
  postgres_data_dev:
  redis_data_dev:
  minio_data_dev:
  static_volume_dev:
  media_volume_dev:
  model_volume_dev:

networks:
  dev_net:
    driver: bridge
