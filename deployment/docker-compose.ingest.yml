services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${DB_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ ingest_net ]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [ ingest_net ]

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks: [ ingest_net ]

  web:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    restart: unless-stopped
    command: gunicorn ingest.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 4 --worker-class gthread --timeout 120 --max-requests 1000 --max-requests-jitter 50
    volumes:
      - static_volume:/app/staticfiles
      - model_volume:/app/models
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - POSTGRES_HOST=db
      - DJANGO_SETTINGS_MODULE=ingest.settings.prod
    env_file:
      - ../.env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: localhost", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [ ingest_net ]

  worker:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    restart: unless-stopped
    command: celery -A ingest worker --loglevel=info --concurrency=5 --max-tasks-per-child=50
    volumes:
      - static_volume:/app/staticfiles
      - model_volume:/app/models
    environment:
      - POSTGRES_HOST=db
      - DJANGO_SETTINGS_MODULE=ingest.settings.prod
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A ingest status || pgrep -f 'celery.*worker'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks: [ ingest_net ]

  beat:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    restart: unless-stopped
    command: celery -A ingest beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_volume:/app/staticfiles
      - model_volume:/app/models
    environment:
      - POSTGRES_HOST=db
      - DJANGO_SETTINGS_MODULE=ingest.settings.prod
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks: [ ingest_net ]
  
  minio-init:
    image: minio/mc:latest
    volumes:
      - ./docker/minio-init.sh:/minio-init.sh
    environment:
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minioadmin123}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME:-ingest-system}
    entrypoint: ["/bin/sh", "/minio-init.sh"]
    depends_on:
      minio:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: "no"
    networks: [ ingest_net ]

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks: [ ingest_net ]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks: [ ingest_net ]

volumes:
  postgres_data:
  static_volume:
  model_volume:
  minio_data:
  npm_data:
  npm_letsencrypt:

networks:
  ingest_net:
    external: true
