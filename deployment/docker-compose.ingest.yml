services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "127.0.0.1:${DB_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ ingest_net ]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6380:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save "" --rename-command SLAVEOF "" --rename-command REPLICAOF "" --rename-command DEBUG ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [ ingest_net ]

  web:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    restart: unless-stopped
    command: gunicorn ingest.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 4 --worker-class gthread --timeout 120 --max-requests 1000 --max-requests-jitter 50
    volumes:
      - static_volume:/app/staticfiles
      - model_volume:/app/models
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - POSTGRES_HOST=db
      - DJANGO_SETTINGS_MODULE=ingest.settings.prod
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: localhost", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [ ingest_net ]

  worker:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    restart: unless-stopped
    command: celery -A ingest worker --loglevel=info --concurrency=5 --max-tasks-per-child=50
    volumes:
      - static_volume:/app/staticfiles
      - model_volume:/app/models
    environment:
      - POSTGRES_HOST=db
      - DJANGO_SETTINGS_MODULE=ingest.settings.prod
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A ingest status || pgrep -f 'celery.*worker'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks: [ ingest_net ]

  beat:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    restart: unless-stopped
    command: celery -A ingest beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_volume:/app/staticfiles
      - model_volume:/app/models
    environment:
      - POSTGRES_HOST=db
      - DJANGO_SETTINGS_MODULE=ingest.settings.prod
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks: [ ingest_net ]
  
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks: [ ingest_net ]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    network_mode: host
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.7.0
    container_name: node-exporter-ingest
    restart: unless-stopped
    network_mode: host
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    pid: host

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter-ingest
    restart: unless-stopped
    network_mode: host
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:${DB_PORT:-15432}/${POSTGRES_DB}?sslmode=disable"
    command:
      - '--web.listen-address=:9187'
    depends_on:
      db:
        condition: service_healthy

  redis-exporter:
    image: quay.io/oliver006/redis_exporter:v1.55.0
    container_name: redis-exporter-ingest
    restart: unless-stopped
    network_mode: host
    environment:
      REDIS_ADDR: "localhost:6380"
    command:
      - '--web.listen-address=:9121'
    depends_on:
      redis:
        condition: service_healthy

  promtail:
    image: grafana/promtail:2.8.0
    container_name: promtail-ingest
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command:
      - '-config.file=/etc/promtail/config.yml'

volumes:
  postgres_data:
  static_volume:
  model_volume:
  npm_data:
  npm_letsencrypt:

networks:
  ingest_net:
    external: true
